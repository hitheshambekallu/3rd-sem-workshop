<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

form {
    max-width: 300px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #a76128;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
    </style>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="submit_form.php" method="POST" onsubmit="showAlert(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rollnum">Roll Number:</label>
        <input type="text" id="rollnum" name="rollnum" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea><br><br>

        <button type="submit" >Sign Up</button>
    </form>

    <script>
        function showAlert() {
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
